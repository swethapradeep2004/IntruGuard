<!doctype html>
<html>
  <head>
    <title>IntruGuard Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <!-- Background image applied inline to work in Flask -->
  <body
    class="login-page"
    style="background-image: url('{{ url_for('static', filename='images/login_bg.png') }}'); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed;"
  >
    <div class="login-container">
      <div class="login-box shadow">
        <h1 class="login-title">IntruGuard</h1>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST" class="mt-4">
          <div class="form-group">
            <input
              type="text"
              name="username"
              class="form-control input-field"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control input-field"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-login">
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
